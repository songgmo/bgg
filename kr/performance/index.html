<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../../asset/images/common/favicon.ico">
	<link rel="stylesheet" href="../../asset/css/common.css">
	<title>국립부산국악원</title>
	<script src="../../asset/js/common.js"></script>
	<script src="../../asset/js/sub.js"></script>
</head>
<body class="sub">
<!-- /inc/header.html -->
<header id="header"></header>

<main class="sub-section">
	<div class="top-area">
		<div class="month-num"></div>
		<nav class="category-menu">
			<div class="in-wrap">
				<button class="btn-category all on" onclick="sortCategory('all', this)">전체</button>
				<button class="btn-category type1" onclick="sortCategory('type1', this)" style="display: none;">대표공연</button>
				<button class="btn-category type2" onclick="sortCategory('type2', this)" style="display: none;">정기공연</button>
				<button class="btn-category type3" onclick="sortCategory('type3', this)" style="display: none;">기획공연</button>
				<button class="btn-category type4" onclick="sortCategory('type4', this)" style="display: none;">상설공연</button>
				<button class="btn-category type5" onclick="sortCategory('type5', this)" style="display: none;">명절공연</button>
				<button class="btn-category type6" onclick="sortCategory('type6', this)" style="display: none;">교류공연</button>
			</div>
		</nav>
		<a class="link-month link-prev" href=""><img src="../../asset/images/common/btn_prev.png" alt="prev month"></a>
		<a class="link-month link-next" href=""><img src="../../asset/images/common/btn_next.png" alt="next month"></a>
	</div>

	<div class="board-area">
		<ul class="board-list" id="boardList"></ul>
	</div>
</main>


<script src="../../asset/js/board_set.js"></script>
<!-- /inc/footer.html -->
<footer id="footer"></footer>
</body>
</html>
