<main class="sub-section">
	<div class="inpage-top">
		<a class="btn-back" href="javascript:history.back()"><img src="../../asset/images/common/btn_back.png" alt="back"></a>
	</div>

	<!--
		페이지의 카테고리(태그)에 따라 
		class "board-content" 에 개별 class를 삽입한다.
		교육전문가 = type1
		일반인 = type2
		청소년 = type3
		외국인 = type4
		예: 청소년일 경우 <article class="board-content type3">
	-->
	<!-- 날짜별 페이지 컨텐츠 -->
	<article class="board-content  type2">
		<!-- 좌측 영역 (상세정보) -->
		<div class="left-area">
			<!-- 게시물의 제목 -->
			<h2 class="page-title">명인에게 듣는 우리 국악</h2>

			<!-- 상세 정보 표 -->
			<div class="table-wrap">
				<dl>
					<dt>대상</dt>
					<dd>부산 지역 주민</dd>
				</dl>
				<dl>
					<dt>강사</dt>
					<dd>유명 국악인</dd>
				</dl>
				<dl>
					<dt>일시/장소</dt>
					<dd>6월~11월, 매월 마지막 주 수요일 11:00~12:30
					예지당
					</dd>
				</dl>
				<dl>
					<dt>수강료 </dt>
					<dd>무료</dd>
				</dl>
			</div>

			<!-- 예약하기 링크 버튼 -->
			<a class="link-reservation" target="_blank" href="https://busan.gugak.go.kr/main.do">예매하기</a>

			<!-- 하단의 설명 글귀 -->
			<h3 class="det-tit">국악 명사와 함께 하는 문화가 있는 날</h3>
			<p class="det-cap">매달 마지막 수요일인 문화가 있는 날에 유명 국악인과 함께 하는 토크 콘서트. 
			매월 새로운 유명 국악인을 초대하여, 그들의 삶과 예술, 재미있는 국악이야기를 전해 듣고, 때론 국악 한 소절을 따라 배울 수도 있다. 
			진솔한 이야기로 지친 일상을 위로하고 새로운 희망을 이야기하는 시간이 될 것이다.</p>

			<!-- 하단의 세부프로그램 글귀 underline -->
			<h3 class="pro-tit">세부프로그램</h3>
			<p class="pro-cap">토크콘서트
			</p>
		</div>

		<!-- 우측 영역 (이미지) -->
		<div class="right-area">
			<!-- <img src="../../asset/images/education/0201_1.jpg" alt=""> -->
		</div>

	</article>
