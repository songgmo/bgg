	<!--
		페이지의 카테고리(태그)에 따라 
		class "board-content" 에 개별 class를 삽입한다.
		교육전문가 = type1
		일반인 = type2
		청소년 = type3
		외국인 = type4
		예: 청소년일 경우 <article class="board-content type3">
	-->
	<!-- 날짜별 페이지 컨텐츠 -->
	<article class="board-content  type4">
		<!-- 좌측 영역 (상세정보) -->
		<div class="left-area">
			<!-- 게시물의 제목 -->
			<h2 class="page-title">외국인 국악교실</h2>

			<!-- 상세 정보 표 -->
			<div class="table-wrap">
				<dl>
					<dt>대상</dt>
					<dd>외국인</dd>
				</dl>
				<dl>
					<dt>강사</dt>
					<dd>국립부산국악원 국악연주단, 외부 강사</dd>
				</dl>
				<dl>
					<dt>일시/장소</dt>
					<dd>  9~12월, 매주 토요일 11:00~12:30 
					교육체험관
					</dd>
				</dl>
				<dl>
					<dt>수강료 </dt>
					<dd>무료</dd>
				</dl>
			</div>

			<a class="link-reservation" target="_blank" href="https://busan.gugak.go.kr/main.do">예매하기</a>

			<!-- 하단의 설명 글귀 -->
			<h3 class="det-tit">국악도 한류! 외국인을 위한 쉽고 재미있는 국악 체험</h3>
			<p class="det-cap">국제도시 부산에 체류하고 있는 관광객, 유학생, 직장인에게 우리 국악의 멋과 맛을 체험하는 프로그램.

			<!-- 하단의 세부프로그램 글귀 underline -->
			<h3 class="pro-tit">세부프로그램</h3>
			<p class="pro-cap">
			소금, 사물놀이, 민요 등
			</p>

		<div class="right-area">
			<img src="../../asset/images/education/0402_1.jpg" alt="">
